<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

<body>
    <div class="main">

            </div>
            <div class="header-text">

                    <h1>CattyBoardTop Single Charts(11.06.36)</h1>

                </div>
                <div class="header-music-control " style="font-size: 24px">
                    <label for="Play All"><i style="font-size: 24px;" class="las la-play header-space"></i>Play All</label>
                    <label for="Plus"><i style="font-size: 24px;" class="las la-plus header-space"></i>Plus</label>
                    <label for="Plus"><i class="las la-minus header-space"></i></i>Minus</label>
                </div>
            </div>
    </header>
        <section class="table">
            <table>
                <tr>
                    <td>1. One Dance</td><td>Crate Kid Cyla</td><td><time>2:54</time></td><td>Cloud Sync</td>
                </tr>
                <tr>
                    <td>2. Panda   </td><td>Cattee</td><td><time>4:06</time></td><td>Cloud Sync</td>
                </tr>
                    <td>3. Cant Stop</td><td>Ctin Cimberlake</td><td><time>3:56</time></td><td>Cloud Sync</td>
                <tr>
                    <td>4. Work from Home</td><td>Cat Harmohy</td><td><time>3:54</time></td><td>Cloud Sync</td>
                </tr>
            </table>
        </section>
    <footer class= "footer">
                <div class="footer-image">
                    <img src="catty.jpg" alt="catty" width="80" height="80">                   
                </div>
                <div>
                    <h4>If it not Love</h4>
                    <p>Catson Duel</p>
                </div>
                <div id="footer-music-control">      
                    <!-- <div style="font-size: 32px"> -->
                        <i class="las la-step-backward space"></i>
                        <i class="las la-pause space"></i>
                        <i class="las la-step-forward space" ></i>
                        <i class="las la-undo-alt space"></i>
                        <i class="las la-random space"></i>
                    <!-- </div> -->
                </div>
    </footer>
    
     <div class="sidebar">
        <aside>
            <nav>
                <div style="font-size: 38px bar-space">
                    <i class="las la-bars bar-space"></i>
                    <i class="las la-home bar-space"></i>
                    <i class="las la-search bar-space"></i>
                    <i class="las la-volume-up bar-space"></i>
                    <i class="lar la-user bar-space"></i>
                    <i class="las la-cog bar-space"></i>
                    <i class="lab la-spotify bar-space"></i>
                    <i class="lab la-soundcloud bar-space"></i>
                </div>
            </nav>
        </aside>
     </div>
